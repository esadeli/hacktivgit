<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./asset/custom.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">      
    <title>Wonder Git</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">HacktivGit</a>
                <div class="navbar-right">
                <img src="https://jessicasuniquegiftshop.com/10587-home_01resp/ice-cream-cone-ornaments.jpg" width="50px"/>
                <p>esadeli</p>
                </div>
            </div>
            </nav>
        </div>

        <div class="row row-body ">
            <div class="col-md-3 box">
                <h4>My Github Friend</h4>
                <ul style="list-style-type:none">
                <li><a color = "blue" onclick="getRepo('aliyanamu')">aliyanamu</a></li>
                <li><a color = "blue" onclick="getRepo('esadeli')">esadeli</a></li>
                <li><a color = "blue" onclick="getRepo('harlesbayu')">harlesbayu</a></li>
                <li><a color = "blue" onclick="getRepo('IndiraDayo')">IndiraDayo</a></li>
                </ul>
            </div>
            <div class="col-md-3 box">
                <input class="search" type="text" placeholder="Search...">
                    <div class="list divScroll">
                    
                    </div>
            </div>
            <div class="col-md-6 box">
                <div class = "details">

                </div>
            </div>
        </div>
    </div> 
    <script>
    // show all data
    $.ajax({
              method : 'GET',
              url: 'http://localhost:3004/repos/lists'
          })
          .done((result)=>{
              let data = result['data']
              $('.list').empty();
            //   let str = ''
              data.forEach(repos => {
                  $('.list').append(
                    `  <div class="card-body">
                            <h5 class="card-title">
                            <label onclick="getDetails('${repos['name']}')" >${repos['name']}</label>
                            </h5>
                            <p class="card-text">description : ${repos['description']}</p>
                            <p class="card-text">${repos['stargazers_count']} stars</p>
                        </div>`  
                  );
              });
          })
          .fail((error)=>{
              $('.list').empty();
              $('.list').append(
                  `<div>Err : ${error}</div>`
              );
          })

    // get repo by username
    function getRepo(input){
        let name = input
        $.ajax({
            method: 'POST',
            url: `http://localhost:3004/repos/username`,
            data: {
               username: name    
            }
        })
        .done(function(result){
            let data = result['data']
            $('list').empty();
            data.forEach(repos =>{
                $('list').append(
                    ` <div class="card-body">
                            <h5 class="card-title">
                            <label onclick="getDetails('${repos['name']}')" >${repos['name']}</label>
                            </h5>
                            <p class="card-text">description : ${repos['description']}</p>
                            <p class="card-text">${repos['stargazers_count']} stars</p>
                        </div>`
                )
            });
        })
        .fail((error)=>{
            $('list').empty()
            $('list').append(
                `<div>Err: ${error}</div>`
            )
        })
    }

    </script>   
</body>
</html>
